<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
	<style>

	</style>
</head>
<body>
	<div id="pic">
		<div id="left">left</div>
		<div id="right">right</div>
		<div id="top">top</div>
		<div id="section">
			<div id= "title">Grade Calculator</div>
			<div id= "activities">
				<div id="redtitle"><b>Activities</b></div>
				<div id="description">Give grades to the numeric activities:</div>
				<table>
					<tr id="t1">
						<th>Name</th>
						<th>Short Name</th>
						<th>Grade</th>
						<th>Percentage</th>
					</tr>
					<tr id="t2">
						<td>Activity 1</td>
						<td>A1</td>
						<td><input type="text" id="box1" class="box"> / <input type="text" id="box2" class="box"></td>
						<td></td>
					</tr>
					<tr id="t3">
						<td>Activity 2</td>
						<td>A2</td>
						<td><input type="text" id="box3" class="box"> / <input type="text" id="box4" class="box"></td>
						<td></td>
					</tr>
					<tr id="t4">
						<td>Activity 3</td>
						<td>A3</td>
						<td><input type="text" id="box5" class="box"> / <input type="text" id="box6" class="box"></td>
						<td></td>
					</tr>
					<tr id="t5">
						<td>Activity 4</td>
						<td>A4</td>
						<td><input type="text" id="box7" class="box"> / <input type="text" id="box8" class="box"></td>
						<td></td>
					</tr>
					<tr id="t6">
						<td><b>TOTAL</b></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>

		</div>
		<div id="bottom">bottom</div>
	</div>





</body>
</html>
