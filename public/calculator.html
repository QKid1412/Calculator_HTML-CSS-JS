<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css">
	<style>

		#pic{
			border: 1px solid white;
			margin-left: auto;
			margin-right: auto;
			width: 1252px;
			height: 558px;
		}
		#section{
			border: 5px solid black;
			margin-top: 53px;
			margin-bottom: 26px;
			margin: 30px;
			height: 25px;
			padding-left: 30px;
			font-size: 18pt;
			font-family: Arial;
			padding-left: 30px;
		}
		#left{
			background-color: #a7192f;
			width: 65px;
			height: 558px;
			float: left;
			border-right-color: #911a2e;
			border-right-style: outset;
		}
		#right{
			background-color: #a7192f;
			width: 65px;
			height: 558px;
			float: right;
			border-left-color: #911a2e;
		}
		#top{
			background-color: #a7192f;
			margin-top: 2px;
			height: 19px;
			float: top;
		}
		#title{
			background-color: #fdfdfd;
		}
		#bottom{
			background-color: #a7192f;
			bottom: 0;
			margin: 0;
			height: 27px;
		}
	</style>
</head>
<body>
	<div id="pic">
		<div id="left">left</div>
		<div id="right">right</div>
		<div id="top">top</div>
		<div id="section">

			<div id= "title">Grade Calculator</div>

		</div>
		<div id="bottom">bottom</div>
	</div>





</body>
</html>
