<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css" type="text/css">
	<script src="calculator.js" type="text/javascript"></script>
</head>
<body>
	<div id="pic">
		<div id="left"></div>
		<div id="right"></div>
		<div id="top"></div>
		<div id="section">
			<div id= "title">Grade Calculator</div>
			<div id= "activities">
				<div id="redtitle"><b>Activities</b></div>
				<div id="description">Give grades to the numeric activities:
					<button  id="calc" class="buttontop" onclick="Calcpercentage(this)" onmouseover="ChangeButton(this)" onmouseout="ButtonBack(this)">CALCULATE</button>
					<button id="reset" class="buttontop" onclick="Reset(this)" onmouseover="ChangeButton(this)" onmouseout="ButtonBack(this)">RESET</button>
				</div>
				<table>
					<tr id="t1">
						<th>Name</th>
						<th>Short Name</th>
						<th>Grade</th>
						<th>Percentage</th>
					</tr>
					<tr id="t2">
						<td>Activity 1</td>
						<td>A1</td>
						<td><form style="display: inline" id="f1"><input type="text" id="box1" class="box"></form> / <form style="display: inline" id="f2"><input type="text" id="box2" class="box"></form></td>
						<td id="p1"></td>
					</tr>
					<tr id="t3">
						<td>Activity 2</td>
						<td>A2</td>
						<td><form style="display: inline" id="f3"><input type="text" id="box3" class="box"></form> / <form style="display: inline" id="f4"><input type="text" id="box4" class="box"></form></td>
						<td id="p2"></td>
					</tr>
					<tr id="t4">
						<td>Activity 3</td>
						<td>A3</td>
						<td><form style="display: inline" id="f5"><input type="text" id="box5" class="box"></form> / <form style="display: inline" id="f6"><input type="text" id="box6" class="box"></form></td>
						<td id="p3"></td>
					</tr>
					<tr id="t5">
						<td>Activity 4</td>
						<td>A4</td>
						<td><form style="display: inline" id="f7"><input type="text" id="box7" class="box"></form> / <form style="display: inline" id="f8"><input type="text" id="box8" class="box"></form></td>
						<td id="p4"></td>
					</tr>
					<tr id="t6">
						<td><b>TOTAL</b></td>
						<td></td>
						<td></td>
						<td id="res"></td>
					</tr>
				</table>
				<div id="analyze"><span id="span"><b>ANALYZATION</b></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								A1: <img id="img1" class="img" src="Smiley.jpg" width="20" height="20" onmouseover="face1(this)"></img>
								A2: <img id="img2" class="img" src="Smiley.jpg" width="20" height="20" onmouseover="face2(this)"></img>
								A3: <img id="img3" class="img" src="Smiley.jpg" width="20" height="20" onmouseover="face3(this)"></img>
								A4: <img id="img4" class="img" src="Smiley.jpg" width="20" height="20" onmouseover="face4(this)"></img>
								<p id="note">Note: [onmouseover] the smiley face turns to sad face when the corresponding percentage < 50%.</p>
				</div>
				<button  id="mean" class="button" onclick="CalcMean(this)" onmouseover="ChangeButton(this)" onmouseout="ButtonBack(this)">MEAN</button>
				<button id="avg" class="button" onclick="CalcAvg(this)" onmouseover="ChangeButton(this)" onmouseout="ButtonBack(this)">AVERAGE</button>
			</div>

		</div>
		<div id="bottom"></div>
	</div>




	<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
